{% extends 'blogdjango/base_blog.html' %}

{% block title %}
    Create Post {{block.super}}
{% endblock  %}

{% block content %}
    <h1>Create Post</h1>
    <form class="mb-5" action ="{% url 'post_create_url'%}" method="post">
    {% csrf_token %}

        
        {%for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger"> 
                    {{ field.errors }}
                </div>
            {% endif %}
            <div class="form-group">
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
    
    
    <button type="submit" name ="button" class="btn btn-primary">Submit</button>
   </form>
{% endblock  %}
