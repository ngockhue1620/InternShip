{% extends 'blogdjango/base_blog.html' %}

{% block title %}
    Update Post {{block.super}}
{% endblock  %}

{% block content %}
    <h1>Update Post</h1>
    <form class="mb-5" action ="{{ post.post_update_url }}" method="post">
    {% csrf_token %}

        
        {%for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger"> 
                    {{ field.errors }}
                </div>
            {% endif %}
            <div class="form-group">
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
    
    
    <button type="submit" name ="button" class="btn btn-primary">Update</button>
   </form>
{% endblock  %}
